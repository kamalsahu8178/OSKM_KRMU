<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OSCM Krmu Canteen</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      .container {
        margin-left: 500px;
        margin: 10px;
        width: 0px;
        gap: 20px;
        background: #f4f4f4;
      }
      .container1 {
        margin-left: 500px;
        width: 0px;
        gap: 20px;
        background: #f4f4f4;
      }

      .header {
        display: flex;
        justify-content: baseline;
        align-items: baseline;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: 10px;
        width: 600px;
        margin-left: 400px;
        text-align: center;
      }

      .login-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }

      .header-text h1 {
        margin: 0 0 10px 0;
        font-size: 30px;
      }

      .header img,
      .login-box img {
        width: 150px;
        height: auto;
        margin: 0 auto 15px auto;
        display: block;
      }

      .login-box input,
      .login-box select {
        margin-top: 60pxpx;
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        background: #4caf50;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .login-box button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-text">
          <h1 style="font-size: 25px">One Step Canteen Management KRMU</h1>
        </div>
        <img src="./OSCM KRMU LOGO.png" alt="KRMU Logo" />
      </div>
      <div class="login-box container1" style="margin-top: 30px">
        <img src="./OSCM KRMU LOGO.png" alt="KRMU Logo" />
        <h2>OSCM KRMU Login</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          required
        />
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
        <button onclick="login()">Login</button>
      </div>
    </div>

    <script>
      function login() {
        const username = document.getElementById("username").value.trim();
        const role = document.getElementById("role").value;

        if (!username || !role) {
          alert("Please enter all details.");
          return;
        }

        const user = { name: username, role: role };
        sessionStorage.setItem("currentUser", JSON.stringify(user));

        switch (role) {
          case "student":
            window.location.href = "studentpanel.html";
            break;
          case "staff":
            window.location.href = "stafflogin.html";
            break;
          case "admin":
            window.location.href = "adminlogin.html";
            break;
          default:
            alert("Invalid role.");
        }
      }
    </script>
  </body>
</html>
