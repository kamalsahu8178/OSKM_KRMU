<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSCM Krmu Admin/Staff Canteen</title>
    <style>
      body {
        background-color: #f4f4f4;
      }
      .box {
        height: 650px;
        width: 500px;
        background-color: white;
        margin-left: 30%;
        margin-top: 3%;
        border-radius: 20px;
        text-align: center;
      }
      .box h1 {
        padding-top: 5px;
        text-align: center;
      }
      .username input {
        margin-top: 15px;
        border: none;
        outline: none;
        font-size: 20px;
        border-bottom: 2px solid gray;
        width: 300px;
        cursor: pointer;
      }
      .password input {
        margin-top: 40px;
        border: none;
        outline: none;
        font-size: 20px;
        border-bottom: 2px solid gray;
        width: 300px;
        cursor: pointer;
      }
      .forgot {
        margin-top: 30px;
        font-size: 18px;
        cursor: pointer;
        text-decoration: none;
      }
      .forgot:hover {
        color: green;
      }
      .btn .login-btn {
        width: 240px;
        height: 40px;
        border: none;
        color: white;
        background-color: blue;
        font-size: 18px;
        margin-top: 20px;
        border-radius: 20px;
        cursor: pointer;
      }
      .btn .login-btn:hover {
        font-size: 22px;
      }
      .krmu {
        width: 200px;
        height: 200px;
      }
      .btn-stu .stu-btn {
        width: 350px;
        height: 40px;
        border: none;
        color: white;
        background-color: red;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
        margin-top: 30px;
        border-radius: 20px;
      }
      .btn-stu .stu-btn:hover {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="login.css" />
        <title>Document</title>
      </head>
      <body>
        <div class="box">
          <h1 style="font-size: 25px">One Step Canteen Management KRMU</h1>
          <img src="./OSCM KRMU LOGO.png" class="krmu" />
          <div class="username">
            <input type="email" placeholder="Email id" />
          </div>
          <div class="password">
            <input type="password" placeholder="password" />
          </div>
          <a href="#"><div class="forgot">forgot password</div></a>
          <div class="btn-stu">
            <a href="staff.html"
              ><button class="stu-btn">Staff login</button></a
            >
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
